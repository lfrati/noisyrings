<!DOCTYPE html>
<title>Tiny SwissGL example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="swissgl.js"></script>
<style>
  body,
  html {
    background-color: white;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #c {
    width: 100vw;
    height: 100vh;
  }
</style>
<body>
  <canvas id="c"></canvas>
  <script>
    "use strict";
    const canvas = document.getElementById("c");
    const glsl = SwissGL(canvas);
    const pi = 3.141592653589793;
    const n_points = 1024;
    glsl.loop(({ time }) => {
      glsl.adjustCanvas();
      const common = {
        time,
        Inc: `
        // Simplex 2D noise
        vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
        float snoise(vec2 v){
            const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                    -0.577350269189626, 0.024390243902439);
            vec2 i  = floor(v + dot(v, C.yy) );
            vec2 x0 = v -   i + dot(i, C.xx);
            vec2 i1;
            i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod(i, 289.0);
            vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
            + i.x + vec3(0.0, i1.x, 1.0 ));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy),
                dot(x12.zw,x12.zw)), 0.0);
            m = m*m ;
            m = m*m ;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
            vec3 g;
            g.x  = a0.x  * x0.x  + h.x  * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }
        //	Simplex 3D Noise
        //	by Ian McEwan, Stefan Gustavson (https://github.com/stegu/webgl-noise)
        //
        vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
        vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}

        float snoise(vec3 v){
        const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
        const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

        // First corner
        vec3 i  = floor(v + dot(v, C.yyy) );
        vec3 x0 =   v - i + dot(i, C.xxx) ;

        // Other corners
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min( g.xyz, l.zxy );
        vec3 i2 = max( g.xyz, l.zxy );

        //  x0 = x0 - 0. + 0.0 * C
        vec3 x1 = x0 - i1 + 1.0 * C.xxx;
        vec3 x2 = x0 - i2 + 2.0 * C.xxx;
        vec3 x3 = x0 - 1. + 3.0 * C.xxx;

        // Permutations
        i = mod(i, 289.0 );
        vec4 p = permute( permute( permute(
                    i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

        // Gradients
        // ( N*N points uniformly over a square, mapped onto an octahedron.)
        float n_ = 1.0/7.0; // N=7
        vec3  ns = n_ * D.wyz - D.xzx;

        vec4 j = p - 49.0 * floor(p * ns.z *ns.z);  //  mod(p,N*N)

        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

        vec4 x = x_ *ns.x + ns.yyyy;
        vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);

        vec4 b0 = vec4( x.xy, y.xy );
        vec4 b1 = vec4( x.zw, y.zw );

        vec4 s0 = floor(b0)*2.0 + 1.0;
        vec4 s1 = floor(b1)*2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));

        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

        vec3 p0 = vec3(a0.xy,h.x);
        vec3 p1 = vec3(a0.zw,h.y);
        vec3 p2 = vec3(a1.xy,h.z);
        vec3 p3 = vec3(a1.zw,h.w);

        //Normalise gradients
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
        p0 *= norm.x;
        p1 *= norm.y;
        p2 *= norm.z;
        p3 *= norm.w;

        // Mix final noise value
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m;
        return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                        dot(p2,x2), dot(p3,x3) ) );
        }

        vec2 getNodePos(int i, float radius) {
            float angle = TAU * float(i) / float(Grid.x);
            vec2 basePos = vec2(cos(angle), sin(angle));
            float noise = snoise(vec3(basePos + time * 0.1, radius * 10.));
            vec2 radialDir = normalize(basePos);
            return basePos * radius + radialDir * noise * 0.1;
        }
        `,
      };

      //   glsl({
      //     ...common,
      //     Aspect: "fit",
      //     Grid: [n_points, 1], // Adjust the grid size if needed
      //     Blend: "s+d",
      //     quad_scale: 0.01,
      //     VP: `
      //         vec2 p = (vec2(ID.xy) + 0.5) / vec2(Grid.xy);
      //         vec2 pos = getNodePos(int(ID.x));
      //         pos += XY * quad_scale; // Scale the size of each quad
      //         VPos = vec4(pos, 0.0, 1.0);
      //     `,
      //     FP: `
      //       float dist = length(XY);
      //       float alpha = smoothstep(1.0, 0.99, dist);
      //       FOut  = vec4(vec3(alpha), 0.0);
      //     `,
      //   });

      for (let radius = 0.5; radius < 0.99; radius += 0.01) {
        glsl({
          ...common,
          Aspect: "fit",
          Grid: [n_points, 1], // 64 nodes arranged in a circle
          Blend: "s+d",
          lineWidth: 0.001, // Width of the edges
          radius,
          VP: `
            vec2 p1 = getNodePos(ID.x, radius);
            vec2 p2 = getNodePos((ID.x + 1) % Grid.x, radius); // Wrap around
            vec2 n = normalize(p2 - p1);
            vec2 perp = vec2(-n.y, n.x); // Perpendicular vector
            VPos = vec4(mix(p1, p2, UV.x) + perp * lineWidth * XY.y, 0.0, 1.0);
          `,
          FP: `vec4(0.12, 0.35, 0.67, 1.0)`,
        });
      }
    });
  </script>
</body>
